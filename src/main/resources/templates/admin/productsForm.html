<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="/layout/adminlayout :: adminHeader"></div>

<div class="container">
    <form action="#" th:object="${product}" th:action="@{/product}" method="post">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" id="name" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="qty" class="col-sm-2 col-form-label">QTY</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{qty}" id="qty" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{price}" id="price" class="form-control" step="any">
            </div>
        </div>

        <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
                <input type="date" th:field="*{lastUpdated}" id="date" class="form-control" step="any">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                <select class="form-control" th:field="*{category}" name="category" id="">
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}" th:text="${cat.name}"></option>

                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>



</body>
</html>
