<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <script src="https://kit.fontawesome.com/04019d4727.js" crossorigin="anonymous"></script>

</head>
<body>
    <div th:replace="/layout/userlayout :: userhead"></div>

    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-2"></div>
            <div class="col-sm-2"></div>
            <div class="col-sm-2"></div>
            <div class="col-sm-2"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1">
                <i class="fas fa-shopping-cart fa-2x"></i>
                <span class="badge badge-secondary" th:text="${cartSize}">New</span>
            </div>
        </div>
        <div class="row">

            <div class="col-sm-6">
                <img  class="img-thumbnail" src="images/" th:src="@{'/images/'+ ${products.name} + '.jpg'}" alt="Error Image">
            </div>
            <div class="col-sm-4">
                <h3 class="text-center" th:text="${products.name}"></h3>
                <p>With supporting text below as a natural lead-in to additional content</p>
                <p th:text="${products.qty}"></p>
                <p th:text="${products.price}"></p>
            </div>
        </div>

        <div class="row">
            <a th:href="@{/home}" class="btn btn-primary my-3 ml-3">Continue Shopping</a>
            <a th:href="@{'/cart/add/' +${products.id}}" class="btn btn-primary my-3 ml-3">Add To Cart</a>
        </div>

    </div>


<!--    <div th:replace="/layout/userlayout :: userfooter"></div>-->
</body>
</html>
